{% extends 'blog/spite_base.html' %}
{% load static %}

{% block stylesheets %}
{{ block.super }}
<style>
    .media-flow-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 100;
    }
</style>
{% endblock %}

{% block content %}
<div class="media-flow-wrapper">
    <iframe 
        src="{% url 'media-flow-standalone' %}" 
        frameborder="0" 
        allowfullscreen
        style="width: 100%; height: 100vh; border: none;">
    </iframe>
</div>
{% endblock %}
