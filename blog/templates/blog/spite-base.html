<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spite - Online Publication</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Prata&family=Princess+Sofia&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Crimson Text', serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #000000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
            background-color: antiquewhite;
        }
        .header {
            background-color: #000000;
            color: #ffffff;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .header h1 {
            font-family: 'Princess Sofia', cursive;
            margin: 0;
            font-size: 44px;
        }
        .header p {
            font-family: 'Prata', serif;
            font-size: 20px;
            margin-top: -5px;
            filter: blur(1px);
        }
        .text-box {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .center-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .left-content {
            width: 55%;
        }
        .left-content p {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .center-highlight {
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            text-decoration: underline;
            margin-bottom: 15px;
        }
        .image-container {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #000;
        }
        .outlined-box {
            border: 2px solid #000;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            border-top: 2px solid #000;
            padding-top: 15px;
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .footer p {
            margin: 10px 0;
            font-size: 24px;
            color: #000;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        }
        .footer .email {
            font-weight: bold;
            font-size: 24px;
            text-shadow: none;
        }
    </style>
</head>
<body>
{% block home %}
{% endblock %}
{% block feed %}
{% endblock %}
</body>
