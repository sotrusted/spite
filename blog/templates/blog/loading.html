        .site-loading-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .site-loading-splash.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: white;
            font-family: monospace;
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        .loading-content img {
            width: 50vw;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 8vw; /* Responsive font size */
            font-family: 'Princess Sofia', cursive;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .loading-text {
                font-size: 48px; /* Cap the size on larger screens */
            }
        }

        .loading-progress {
            width: 200px;
            height: 2px;
            background: #333;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 50%;
            height: 100%;
            background: white;
            animation: loading 1s infinite ease;
        }

        @keyframes loading {
            0% { transform: translateX(0); }
            100% { transform: translateX(300%); }
        }
    </style>

    <script src="{% static 'js/log_to_backend.js' %}"></script>
    <script>
        console.log("Loading screen initialized");
        
        // Set cookie and log it
        document.cookie = "loading_complete=true; path=/";
        console.log("Set loading_complete cookie");
        console.log("Current cookies:", document.cookie);
        
        // Redirect with logging
        setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('to');
            
            logToBackend(`URL Params - to: ${targetUrl}`, 'info');

            if (targetUrl) {
                console.log("Redirecting to:", targetUrl);
                logToBackend(`Redirecting to: ${targetUrl}`, 'info');
                window.location.href = targetUrl;
            }
        }, 100);
    </script>
</head>
<body>
    <div class="site-loading-splash">
        <div class="loading-content">
            <div class="hero-image" role="img" aria-label="Alt Lit Meme Image"></div>
            <div class="loading-text">★ SPITE ★</div>
            <div class="loading-progress"></div>
        </div>
    </div>
</body>
</html>
