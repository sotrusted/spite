{% load crispy_forms_tags %}
<form id="comment-form-{{ post_id }}" method="post" action="{% url 'add-comment' post_id %}">
    {% csrf_token %}
    {{ comment_form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>

    <div id="upload-progress-{{ post_id }}" style="display: none;">
        <div class="progress-bar"></div>
        <div class="progress-text">Uploading... 0%</div>
    </div>
</form>
