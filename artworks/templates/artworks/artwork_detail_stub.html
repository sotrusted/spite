<div class="flex flex-col items-center">
    
    <!-- Image with side navigation -->
    <div class="relative w-full flex items-center justify-center">
        <!-- Left arrow -->
        <div class="absolute left-4 z-10">
            {% if prev_artwork %}
                <button class="bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full p-3 shadow-lg text-2xl"
                        hx-get="{% url 'hx_get_artwork_detail' prev_artwork.slug %}?category={{ current_category_slug }}" 
                        hx-target="#artwork-detail-content" 
                        hx-swap="innerHTML">
                    ←
                </button>
            {% endif %}
        </div>
        
        <!-- Image -->
        <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}" class="w-full max-h-[80vh] object-contain">
        
        <!-- Right arrow -->
        <div class="absolute right-4 z-10">
            {% if next_artwork %}
                <button class="bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full p-3 shadow-lg text-2xl"
                        hx-get="{% url 'hx_get_artwork_detail' next_artwork.slug %}?category={{ current_category_slug }}" 
                        hx-target="#artwork-detail-content" 
                        hx-swap="innerHTML">
                    →
                </button>
            {% endif %}
        </div>
    </div>
    
    <p class="text-gray-600 mt-4">{{ artwork.description }}</p>
</div>
