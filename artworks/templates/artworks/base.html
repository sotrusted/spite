<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Artist Portfolio{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script> 
</head>
<body class="bg-white text-gray-900 font-sans">
  <header class="p-6 bg-gray-100 shadow">
    <div class="max-w-4xl mx-auto flex justify-between">
      <h1 class="text-2xl font-bold">
        <a href="{% url 'portfolio' %}">Owen Sussman</a>
      </h1>
      <nav class="space-x-4">
        <a href="{% url 'about' %}" class="hover:underline">About</a>
        <a href="{% url 'contact' %}" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-sm text-gray-500 mt-10 py-4">
    &copy; {% now "Y" %} Owen Sussman
  </footer>
</body>
</html>
